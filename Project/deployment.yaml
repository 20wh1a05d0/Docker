apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-docker-deployment
spec:
  replicas: 2  # Define how many replicas you want
  selector:
    matchLabels:
      app: my-docker-app
  template:
    metadata:
      labels:
        app: my-docker-app
    spec:
      containers:
      - name: my-container
        image: word-count  
        ports:
        - containerPort: 80
